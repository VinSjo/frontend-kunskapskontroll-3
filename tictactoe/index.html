<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="module" src="js/app.js"></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <main>
        <div class="app-container">
            <ul class="player-list">
            </ul>
            <div class="game-grid">
            </div>
        </div>
    </main>

    <template id="circle">
        <svg class="symbol circle" data-symbol="circle" width="128" height="128"
            viewBox="0 0 128 128" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M64 128C99.3462 128 128 99.3462 128 64C128 28.6538 99.3462 0 64 0C28.6538 0 0 28.6538 0 64C0 99.3462 28.6538 128 64 128ZM64 108C88.3005 108 108 88.3005 108 64C108 39.6995 88.3005 20 64 20C39.6995 20 20 39.6995 20 64C20 88.3005 39.6995 108 64 108Z" />
        </svg>
    </template>
    <template id="cross">
        <svg class="symbol cross" data-symbol="cross" width="125" height="126"
            viewBox="0 0 125 126" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M62.7965 76.9386L110.309 124.451L124.451 110.309L76.9386 62.7965L124.451 15.2843L110.309 1.14214L62.7965 48.6543L14.1421 0L0 14.1421L48.6543 62.7965L0 111.451L14.1421 125.593L62.7965 76.9386Z" />
        </svg>
    </template>

</body>

</html>
