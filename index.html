<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/dice.css">
    <link rel="stylesheet" type="text/css" href="css/score-board.css">
    <script type="module" src="js/app.js"></script>
    <title>Yatzy</title>
</head>

<body>
    <main>
        <div class="app container">

            <div class="dice container"></div>

            <button class="roll">Roll</button>

            <button class="score show">Score</button>


            <div class="score container">

                <table class="score">
                    <thead class="players">
                        <tr>
                            <th scope="row">Players</th>
                        </tr>
                    </thead>
                    <tbody class="upper">

                    </tbody>
                    <tbody class="sum">
                        <tr class="upper-sum">
                            <th scope="row">Sum</th>
                        </tr>
                        <tr class="bonus">
                            <th scope="row">Bonus</th>
                        </tr>
                    </tbody>
                    <tbody class="lower">

                    </tbody>
                    <tfoot>
                        <tr class="total">
                            <th scope="row">Total</th>
                        </tr>
                    </tfoot>
                </table>
                <button class="score hide">Close</button>

            </div>

        </div>

    </main>

    <template id="dice">
        <svg class="icon dice" data-value="1" width="64" height="64"
            viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="1.5" y="1.5" width="61" height="61" rx="6.5"
                stroke-width="3" />
            <circle cx="14" cy="14" r="6" />
            <circle cx="50" cy="14" r="6" />
            <circle cx="14" cy="32" r="6" />
            <circle cx="32" cy="32" r="6" />
            <circle cx="50" cy="32" r="6" />
            <circle cx="14" cy="50" r="6" />
            <circle cx="50" cy="50" r="6" />
        </svg>
    </template>
</body>

</html>
