            <table class="score">

                    <tr>

                    </tr>

                </tbody>
                <tbody class="sum">

                    </tr>
                    <tr class="bonus">

                    </tr>
                </tbody>
                <tbody class="lower">

                </tbody>
                <tfoot>
                    <tr class="total">
                        <th scope="row">Total</th>
                    </tr>
                </tfoot>
            </table>
